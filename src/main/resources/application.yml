spring:
  application:
    name: vthreads
  threads:
    virtual:
      enabled: true
  cache:
    type: redis
  data:
    redis:
      host: ${HOST:localhost}
      port: ${PORT:6379}

server:
  shutdown: graceful

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health
    