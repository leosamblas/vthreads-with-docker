apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vthreads-ingress
  namespace: development
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vthreads-service
            port:
              number: 8080